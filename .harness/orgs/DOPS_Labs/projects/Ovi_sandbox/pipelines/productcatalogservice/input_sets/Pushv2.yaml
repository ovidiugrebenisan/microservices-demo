inputSet:
  name: Pushv2
  identifier: Pushv2
  orgIdentifier: DOPS_Labs
  projectIdentifier: Ovi_sandbox
  pipeline:
    identifier: productcatalogservice
    template:
      templateInputs:
        stages:
          - stage:
              identifier: Build
              type: CI
              spec:
                execution:
                  steps:
                    - step:
                        identifier: Build_and_Upload_Container
                        template:
                          templateInputs:
                            type: BuildAndPushECR
                            spec:
                              tags:
                                - <+ <+codebase.branch> + "-" + <+codebase.shortCommitSha> >
        properties:
          ci:
            codebase:
              build:
                type: branch
                spec:
                  branch: <+trigger.branch>
