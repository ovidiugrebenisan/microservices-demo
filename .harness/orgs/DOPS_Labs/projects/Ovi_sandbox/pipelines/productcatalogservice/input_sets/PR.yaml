inputSet:
  name: PR
  identifier: PR
  orgIdentifier: DOPS_Labs
  projectIdentifier: Ovi_sandbox
  pipeline:
    identifier: productcatalogservice
    template:
      templateInputs:
        stages:
          - stage:
              identifier: Build
              type: CI
              spec:
                execution:
                  steps:
                    - step:
                        identifier: Build_and_Upload_Container
                        template:
                          templateInputs:
                            type: BuildAndPushECR
                            spec:
                              tags:
                                - "\"pr-\" + <+trigger.prNumber>"
        properties:
          ci:
            codebase:
              build:
                type: PR
                spec:
                  number: <+trigger.prNumber>
